<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="styleshee" href="./style.css">
    <script defer src="index.js"></script>
    <title>Habit Tracker</title>
</head>

<body>
    <div id="main-content">
        <h1>Habit Tracker</h1>
        <form id="create-habit-form" action method="POST">
            <input type="text" id="new_habit_name" name="new-habit-name" placeholder="Habit name">
            <input type="text" id="new_habit_description" name="new-habit-description" placeholder="Habit description">
            <input type="text" id="new_habit_image" name="new-habit-image" placeholder="Image URL">
            <input type="submit" value="Create New Habit">
        </form>


    </div>
</body>











</html>
